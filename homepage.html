<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestGram Interface</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">QuestGram</div>
            <nav>
                <a href="#" class="menu-item active"><span>🏠</span> Learn</a>
                <a href="#" class="menu-item"><span>🎯</span> Practice</a>
                <a href="#" class="menu-item"><span>🏆</span> Leaderboards</a>
                <a href="#" class="menu-item"><span>🗺️</span> Quests</a>
                <a href="#" class="menu-item"><span>🛒</span> Shop</a>
                <a href="#" class="menu-item"><span>👤</span> Profile</a>
                <a href="#" class="menu-item"><span>⋯</span> More</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Section 1, Unit 6</h2>
                <button class="guidebook-btn">Guidebook</button>
            </div>
            <div class="task-area">
                <div class="task">
                    <span class="task-icon">📖</span>
                    <p>Say where you're from</p>
                    <button class="start-btn">Start</button>
                </div>
                <div class="chest">
                    <span>🔒</span>
                </div>
            </div>
        </div>

        <!-- Right Sidebar Widgets -->
        <div class="widgets">
            <div class="promo">
                <h3>Try Super for free</h3>
                <p>No ads, personalized practice, and unlimited Legendary!</p>
                <button class="promo-btn">Try 2 weeks free</button>
            </div>
            <div class="leaderboard-info">
                <h3>Leaderboards</h3>
                <p>Better luck next time!</p>
                <button class="leaderboard-btn">Go to Leaderboards</button>
            </div>
            <div class="daily-quests">
                <h3>Daily Quests</h3>
                <button class="view-quests-btn">View All</button>
            </div>
        </div>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
