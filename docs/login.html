
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Profile Management</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div id="register-form" class="form active">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="tel" id="register-phone" placeholder="Phone Number" required>

        <select id="register-role" required>
          <option value="">Select Role</option>
          <option value="User">User</option>
          <option value="Organizer">Organizer</option>
        </select>

        <button onclick="generateOTP()">Get OTP</button>
        <input type="text" id="register-otp" placeholder="Enter OTP" required>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in here</a>.</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>

      <select id="login-role">
        <option value="" disabled selected>Select Role</option>
        <option value="User">User</option>
        <option value="Organizer">Organizer</option>
      </select>

      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="showRegisterForm()">Register here</a>.</p>
    </div>
    
  </div>
  <script src="login.js"></script>
</body>
</html>
