<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestGram UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>QuestGram</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Practice</a></li>
                    <li><a href="#">Leaderboards</a></li>
                    <li><a href="#">Quests</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <span class="section-title">SECTION 1, UNIT 6</span>
                <h3>Say where you're from</h3>
                <button class="guidebook">GUIDEBOOK</button>
            </div>
            <div class="content">
                <button class="start-button">Start</button>
            </div>
            <div class="sidebar-right">
                <div class="promo-card">
                    <h4>Try Super for free</h4>
                    <p>No ads, personalized practice, and unlimited Legendary!</p>
                    <button class="try-free">Try 2 Weeks Free</button>
                </div>
                <div class="leaderboard-card">
                    <h4>Better luck next time!</h4>
                    <p>You finished #26 and dropped down to the Gold League</p>
                    <button class="view-leaderboard">Go to Leaderboards</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
